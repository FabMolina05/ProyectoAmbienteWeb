<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARHUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
</head>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a href="/" class="navbar-brand">CarHub</a>
    
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <!-- Menú principal -->
                    <ul class="navbar-nav left">
                        <li class="nav-item px-2">
                            <a class="nav-link" href="#">Parts & Accessories</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="#">Catalog</a>
                        </li>
                    </ul>
    
                    <!-- Lado Derecho -->
                    <ul class="navbar-nav right">
                        <li class="nav-item px-3">
                            <!--Carrito -->
                            <a class="nav-link" href="#" title="Check Bill">
                                <i class="fas fa-shopping-cart"></i>
                            </a>
                        </li>
                        <li class="nav-item text-white my-auto">
                            <img src="user-image.png" alt="User Image" height="40" class="rounded-circle" />
                            <span>User Name</span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container mt-5">
            <div class="container color-c">
               <h1>Ingrese los datos del Vehiculo</h1> 
            </div>
    
    <div class="container mt-5">
    <form>
        <!-- Select de Búsquedas -->
        <div class="mb-3">
            <label for="busqueda" class="form-label">Búsqueda</label>
            <select class="form-select" id="busqueda" required>
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
                <option value="opcion3">Opción 3</option>
            </select>
        </div>

        <!-- Select de Condición -->
        <div class="mb-2">
            <label for="condicion" class="form-label">Condición</label>
            <select class="form-select" id="condicion" required>
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="nuevo">Nuevo</option>
                <option value="usado">Usado</option>
            </select>
        </div>

        <!-- Select de Categoría de Carros -->
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría de Carros</label>
            <select class="form-select" id="categoria" required>
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="sedan">Sedán</option>
                <option value="suv">SUV</option>
                <option value="pickup">Pickup</option>
                <option value="deportivo">Deportivo</option>
            </select>
        </div>

        <!-- Campo de Precio -->
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" placeholder="Ingrese el precio" required>
        </div>

        <!-- Campo de Año -->
        <div class="mb-3">
            <label for="anio" class="form-label">Año del Carro</label>
            <input type="number" class="form-control" id="anio" placeholder="Ingrese el año" required>
        </div>

        <!-- Campo de Kilometraje -->
        <div class="mb-3">
            <label for="kilometraje" class="form-label">Kilometraje</label>
            <input type="number" class="form-control" id="kilometraje" placeholder="Ingrese el kilometraje" required>
        </div>

        <!-- Campo de Placas -->
        <div class="mb-3">
            <label for="placas" class="form-label">Placas del Carro</label>
            <input type="text" class="form-control" id="placas" placeholder="Ingrese las placas" required>
        </div>

        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen del Vehiculo</label>
            <input type="file" class="form-control" id="imagen">
        
        </div>
        <div class="text-center my-4">
            <button type="submit" class="btn btn-dark btn-angosto">Enviar</button>
        </div>
        
    </form>
    </div>
</div>
    </main>

    
 <footer class="footer">
    <div class="container">
          <p class="mb-0">Todos los derechos reservados &copy; 2023</p>
     </div>
</footer>

 

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARHUB</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-4">
            <div class="container">
                <img src="clogo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                <a class="navbar-brand" href="#">CARHUB</a>
    
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Vehículos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Promociones</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Partes & Accesorios
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Partes</a></li>
                                <li><a class="dropdown-item" href="#">Accesorios</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contactanos</a>
                        </li>
                    </ul>
                    <div class="d-flex ms-auto">
                        <a class="nav-link" href="#">Usuario</a>
                        <button class="btn btn-success" type="submit">Postear Vehiculo</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container mt-5">
            <h1>Inserte los datos de su Vehiculo</h1>
            <form>
                <div class="mb-3">
                    <label for="busqueda" class="form-label">Búsqueda</label>
                    <select class="form-select" id="busqueda" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                        <option value="opcion3">Opción 3</option>
                    </select>
                </div>
        
                <div class="mb-3">
                    <label for="condicion" class="form-label">Condición</label>
                    <select class="form-select" id="condicion" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="nuevo">Nuevo</option>
                        <option value="usado">Usado</option>
                    </select>
                </div>
       
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría de Carros</label>
                    <select class="form-select" id="categoria" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="sedan">Sedán</option>
                        <option value="suv">SUV</option>
                        <option value="pickup">Pickup</option>
                        <option value="deportivo">Deportivo</option>
                    </select>
                </div>
        

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="precio" placeholder="Ingrese el precio" required>
                </div>
        

                <div class="mb-3">
                    <label for="anio" class="form-label">Año del Carro</label>
                    <input type="number" class="form-control" id="anio" placeholder="Ingrese el año" required>
                </div>
        

                <div class="mb-3">
                    <label for="kilometraje" class="form-label">Kilometraje</label>
                    <input type="number" class="form-control" id="kilometraje" placeholder="Ingrese el kilometraje" required>
                </div>
        

                <div class="mb-3">
                    <label for="placas" class="form-label">Placas del Carro</label>
                    <input type="text" class="form-control" id="placas" placeholder="Ingrese las placas" required>
                </div>
        
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>

    </main>

    
 <footer class="footer">
    <div class="container">
          <p class="mb-0">Todos los derechos reservados &copy; 2023</p>
     </div>
</footer>

 

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
